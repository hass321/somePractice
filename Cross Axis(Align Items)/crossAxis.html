<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS FLEX-BOX: Cross Axis</title>
        <link rel="stylesheet" href="crossAxisStyling.css">
    </head>
    
    <body>
        <h1>flex-flow: row</h1>
        <div class="axis1">main-axis</div>
        <div class="container">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
        </div>
        <div class="axis2">cross-axis</div>
        
        <h1>flex-flow: column</h1>
        <div class="axis1">cross-axis</div>
        <div class="container2">
            <div class="box2 one"></div>
            <div class="box2 two"></div>
            <div class="box2 three"></div>
        </div>
        <div class="axis2">main-axis</div>
    </body>
</html>
